<div class="login-aluno">
	<h1>Login do Aluno</h1>
</div>




<form action="login-ok.html" method="post">
	
<!--Área de login-->

<div class="login-cpf">
	<fieldset id="border-cpf">
	<section>
		<label id="nome-cpf" for="input-cpf">CPF</label><br>
		<input id="input-cpf" type="text" name="cpf" placeholder="000.000.000-00" autocomplete="off" required>
	</section>
	</fieldset>
</div>


<div class="login-data">
	<fieldset id="border-data">
		<section>
			<label for="input-data">Data de Nascimento</label><br>
			<input id="input-data" type="text" name="data" placeholder="--/--/---" autocomplete="off" required>
		</section>
	</fieldset>
	
</div>



<!--Botão de login-->


<div id="container">
	<section id="botao-login">
	<button type="submit">Entrar</button>	
</div>

</form>
